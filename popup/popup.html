<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <h1>Lec<span style="color: #7877d6">to</span></h1>
        <div class="config-container">
            <div id="noti-options" class="noti-options" style="display: flex">
                <div class="config-item sub-item">
                    <span>Web Notification</span>
                    <label class="onoff-switch">
                        <input id="web-noti-switch" type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="config-item sub-item">
                    <span>Discord Notification</span>
                    <label class="onoff-switch">
                        <input id="discord-noti-switch" type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="webhook-container" class="webhook-container">
                    <a
                        title="Discord"
                        href="https://discord.com/"
                        target="_blank"
                    >
                        <i
                            class="fa-brands fa-discord"
                            style="font-size: 12px; color: #7289da"
                            title="Discord 서버 설정(또는 채널 편집) > 연동 > 웹후크 > 새 웹후크 > 웹후크 URL 복사"
                        ></i>
                    </a>
                    <input
                        type="text"
                        id="webhook-url"
                        placeholder="Webhook URL"
                    />
                    <button id="test-webhook" class="test-button" disabled>
                        <i
                            class="fa-solid fa-paper-plane"
                            style="font-size: 10px"
                        ></i>
                    </button>
                </div>
            </div>
        </div>
        <hr />
        <div class="socials">
            <a
                title="Lecto GitHub"
                href="https://github.com/do0ori/lecto-cccr"
                target="_blank"
            >
                <i
                    class="fa-brands fa-github"
                    style="font-size: 17px; color: black"
                ></i>
            </a>
            <a
                title="Email"
                href="mailto:fuzzydo0ori@gmail.com"
                target="_blank"
            >
                <i
                    class="fa-solid fa-envelope"
                    style="font-size: 15px; color: red"
                ></i>
            </a>
        </div>
        <script type="module" src="popup.js"></script>
    </body>
</html>
